{% extends 'base.html' %}
{% block title %}TejeDOM{% endblock %}
{% block titlepage %}Tejedora Compra a Domicilio{% endblock %}
{% block subtitle %}Registro{% endblock %}

{% block body %}
<form method="POST">
    <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Introduce E-mail">
    </div>
    <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Introduce Nombre">
    </div>
    <div class="form-group">
        <label for="password1">Password:</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Introduce password">
    </div>
    <div class="form-group">
        <label for="password2">Clave (confirma):</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirma password">
    </div>
    <br/>
    <button type="submit" class="btn btn-primary">Guardar</button>
</form>
{% endblock %}
