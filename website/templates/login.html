{% extends 'base.html' %}
{% block title %}TejeDOM{% endblock %}
{% block titlepage %}Tejedora Compra a Domicilio{% endblock %}
{% block subtitle %}Login{% endblock %}

{% block body %}
<form method="POST">
    <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Introduce E-mail">
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Introduce password">
    </div>

    <br/>
    <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
